<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>


                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Pernambuco</option>
                    <option value="RC">Recife</option>
                </optgroup>
            </select>
            <p>
                <label for="Prof">Prof</label>
                <input type="text" name="prof" id="prof" list="lprof">
                <datalist id="lprof">
                    <option >Programador</option>
                    <option >Bombeiros</option>
                </datalist>
            </p>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
