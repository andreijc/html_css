<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos cpm html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <video controls autoplay loop width="560" height="315" poster="media/boboletas.jpg">
        <source src="media/Butterflies On The Ground.m4v"  type="video/mp4">
        <source src="media/Butterflies On The Ground.mp4" type="video/mp4">
        <source src="media/Butterflies On The Ground.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VyIQFD7SflU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
